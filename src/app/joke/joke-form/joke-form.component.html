<div class="col-10 offset-1 card card-block my-5 py-3 px-3">
    <h4 class="card-title text-center text-muted">Create a Joke</h4>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter the setup" #setup />
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter the punchline" #punchline />
    </div>
    <button type="button" class="btn btn-primary m-auto" (click)="createJoke(setup.value, punchline.value)">
        Create
    </button>
</div>
